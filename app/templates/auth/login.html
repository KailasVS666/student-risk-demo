<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Student Mentor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center p-4">
    
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-100 rounded-full mb-4">
                <svg class="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h1>
            <p class="text-gray-600">Sign in to AI Student Mentor</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    required
                    placeholder="your@email.com"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200"
                />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="password" 
                        required
                        placeholder="Enter your password"
                        class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200"
                        aria-describedby="passwordHelp"
                    />
                    <button type="button" id="togglePassword" aria-label="Show password" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 hover:text-gray-700">
                        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
                    </button>
                </div>
                <div class="flex items-center justify-between mt-2">
                    <label class="inline-flex items-center text-sm text-gray-600">
                        <input type="checkbox" id="rememberMe" class="mr-2">
                        Remember me
                    </label>
                    <button type="button" id="forgotPassword" class="text-sm text-indigo-600 hover:text-indigo-700">Forgot password?</button>
                </div>
            </div>

            <!-- Error Message -->
            <div id="authError" class="hidden text-red-600 text-sm bg-red-50 border border-red-200 rounded-lg p-3"></div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                id="loginBtn"
                class="w-full py-3 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition-all duration-200 shadow-lg hover:shadow-xl"
            >
                Sign In
            </button>
        </form>

        <!-- Divider -->
        <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">Or</span>
            </div>
        </div>

        <!-- Sign Up Link -->
        <div class="text-center">
            <p class="text-gray-600 text-sm">
                Don't have an account? 
                <a href="/signup" class="text-indigo-600 hover:text-indigo-700 font-semibold">
                    Sign up here
                </a>
            </p>
        </div>

        <!-- Demo Credentials (for portfolio) -->
        <div class="mt-6 p-4 bg-gray-50 rounded-lg border border-gray-200">
            <p class="text-xs text-gray-600 font-medium mb-2">Demo Credentials (for recruiters):</p>
            <p class="text-xs text-gray-500 font-mono">demo@student-mentor.com / demo123</p>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script nonce="{{ csp_nonce() }}">
        // Use tojson to ensure a valid JS object is rendered from Jinja
        const FIREBASE_CONFIG = {{ firebase_config | tojson }};
        
        if (typeof firebase !== 'undefined' && FIREBASE_CONFIG && FIREBASE_CONFIG.projectId) {
            if (!firebase.apps.length) {
                firebase.initializeApp(FIREBASE_CONFIG);
            }
            
            const auth = firebase.auth();
            const authError = document.getElementById('authError');
            const loginBtn = document.getElementById('loginBtn');
            const rememberMe = document.getElementById('rememberMe');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const forgotPassword = document.getElementById('forgotPassword');

            // Check if already logged in
            auth.onAuthStateChanged(user => {
                if (user) {
                    window.location.href = '/dashboard';
                }
            });

            // Login form submit
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                authError.classList.add('hidden');
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                loginBtn.disabled = true;
                loginBtn.textContent = 'Signing in...';

                try {
                    // Set persistence based on Remember Me
                    const persistence = rememberMe.checked 
                        ? firebase.auth.Auth.Persistence.LOCAL 
                        : firebase.auth.Auth.Persistence.SESSION;
                    await auth.setPersistence(persistence);
                    await auth.signInWithEmailAndPassword(email, password);
                    // Redirect handled by onAuthStateChanged
                } catch (error) {
                    authError.textContent = error.message;
                    authError.classList.remove('hidden');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                }
            });

            // Toggle password visibility (works regardless of auth state)
            togglePassword.addEventListener('click', () => {
                const isPwd = passwordInput.getAttribute('type') === 'password';
                passwordInput.setAttribute('type', isPwd ? 'text' : 'password');
                togglePassword.setAttribute('aria-label', isPwd ? 'Hide password' : 'Show password');
            });

            // Forgot password handler
            forgotPassword.addEventListener('click', async () => {
                authError.classList.add('hidden');
                const email = document.getElementById('email').value.trim();
                if (!email) {
                    authError.textContent = 'Enter your email above, then click "Forgot password?"';
                    authError.classList.remove('hidden');
                    return;
                }
                try {
                    forgotPassword.disabled = true;
                    const original = forgotPassword.textContent;
                    forgotPassword.textContent = 'Sending...';
                    await auth.sendPasswordResetEmail(email);
                    authError.classList.remove('hidden');
                    authError.className = 'text-green-700 text-sm bg-green-50 border border-green-200 rounded-lg p-3';
                    authError.textContent = 'Password reset email sent. Check your inbox.';
                } catch (err) {
                    authError.textContent = err.message;
                    authError.classList.remove('hidden');
                    authError.className = 'text-red-600 text-sm bg-red-50 border border-red-200 rounded-lg p-3';
                } finally {
                    forgotPassword.disabled = false;
                    forgotPassword.textContent = 'Forgot password?';
                }
            });
        } else {
            // Ensure password toggling works even if Firebase isn't configured
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            if (togglePassword && passwordInput) {
                togglePassword.addEventListener('click', () => {
                    const isPwd = passwordInput.getAttribute('type') === 'password';
                    passwordInput.setAttribute('type', isPwd ? 'text' : 'password');
                    togglePassword.setAttribute('aria-label', isPwd ? 'Hide password' : 'Show password');
                });
            }
            console.error("Firebase config missing");
            document.getElementById('authError').textContent = 'Authentication system not configured';
            document.getElementById('authError').classList.remove('hidden');
        }
    </script>
</body>
</html>
