<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AI Student Mentor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center p-4">
    
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-100 rounded-full mb-4">
                <svg class="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Create Account</h1>
            <p class="text-gray-600">Join AI Student Mentor today</p>
        </div>

        <!-- Signup Form -->
        <form id="signupForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    required
                    placeholder="your@email.com"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200"
                />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="password" 
                        required
                        placeholder="At least 6 characters"
                        class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200"
                        aria-describedby="passwordStrength"
                    />
                    <button type="button" id="togglePassword" aria-label="Show password" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 hover:text-gray-700">
                        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
                    </button>
                </div>
                <div id="passwordStrength" class="mt-2 h-2 w-full bg-gray-200 rounded">
                    <div id="strengthBar" class="h-2 w-0 rounded"></div>
                </div>
                <p id="strengthText" class="text-xs text-gray-500 mt-1">Must be at least 6 characters long</p>
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        required
                        placeholder="Re-enter password"
                        class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200"
                    />
                    <button type="button" id="toggleConfirmPassword" aria-label="Show confirm password" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 hover:text-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
                    </button>
                </div>
            </div>

            <!-- Error Message -->
            <div id="authError" class="hidden text-red-600 text-sm bg-red-50 border border-red-200 rounded-lg p-3"></div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                id="signupBtn"
                class="w-full py-3 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition-all duration-200 shadow-lg hover:shadow-xl"
            >
                Create Account
            </button>
        </form>

        <!-- Divider -->
        <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">Or</span>
            </div>
        </div>

        <!-- Login Link -->
        <div class="text-center">
            <p class="text-gray-600 text-sm">
                Already have an account? 
                <a href="/login" class="text-indigo-600 hover:text-indigo-700 font-semibold">
                    Sign in here
                </a>
            </p>
        </div>

        <!-- Terms Notice -->
        <div class="mt-6 p-4 bg-gray-50 rounded-lg border border-gray-200">
            <p class="text-xs text-gray-600 text-center">
                By creating an account, you agree to our 
                <a href="#" class="text-indigo-600 hover:underline">Terms of Service</a> and 
                <a href="#" class="text-indigo-600 hover:underline">Privacy Policy</a>
            </p>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        const FIREBASE_CONFIG = {{ firebase_config|safe }};
        
        if (typeof firebase !== 'undefined' && FIREBASE_CONFIG && FIREBASE_CONFIG.projectId) {
            if (!firebase.apps.length) {
                firebase.initializeApp(FIREBASE_CONFIG);
            }
            
            const auth = firebase.auth();
            const authError = document.getElementById('authError');
            const signupBtn = document.getElementById('signupBtn');
            const pwd = document.getElementById('password');
            const confirmPwd = document.getElementById('confirmPassword');
            const togglePwd = document.getElementById('togglePassword');
            const toggleConfirmPwd = document.getElementById('toggleConfirmPassword');
            const bar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');

            // Check if already logged in
            auth.onAuthStateChanged(user => {
                if (user) {
                    window.location.href = '/dashboard';
                }
            });

            // Signup form submit
            document.getElementById('signupForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                authError.classList.add('hidden');
                
                const email = document.getElementById('email').value;
                const password = pwd.value;
                const confirmPassword = confirmPwd.value;

                // Validate password match
                if (password !== confirmPassword) {
                    authError.textContent = 'Passwords do not match';
                    authError.classList.remove('hidden');
                    return;
                }

                // Validate password length
                if (password.length < 6) {
                    authError.textContent = 'Password must be at least 6 characters long';
                    authError.classList.remove('hidden');
                    return;
                }
                
                signupBtn.disabled = true;
                signupBtn.textContent = 'Creating account...';

                try {
                    await auth.createUserWithEmailAndPassword(email, password);
                    // Redirect handled by onAuthStateChanged
                } catch (error) {
                    let errorMessage = error.message;
                    
                    // Friendly error messages
                    if (error.code === 'auth/email-already-in-use') {
                        errorMessage = 'This email is already registered. Please login instead.';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = 'Invalid email address format.';
                    } else if (error.code === 'auth/weak-password') {
                        errorMessage = 'Password is too weak. Please use a stronger password.';
                    }
                    
                    authError.textContent = errorMessage;
                    authError.classList.remove('hidden');
                    signupBtn.disabled = false;
                    signupBtn.textContent = 'Create Account';
                }
            });

            // Password strength meter
            function evaluateStrength(val) {
                let score = 0;
                if (val.length >= 6) score++;
                if (/[A-Z]/.test(val)) score++;
                if (/[0-9]/.test(val)) score++;
                if (/[^A-Za-z0-9]/.test(val)) score++;
                return score; // 0..4
            }
            function renderStrength(score) {
                const widths = ['w-0','w-1/4','w-2/4','w-3/4','w-full'];
                const colors = ['bg-red-400','bg-red-400','bg-yellow-400','bg-blue-500','bg-green-500'];
                bar.className = `h-2 rounded ${colors[score]} ${widths[score]}`;
                const labels = ['Too short','Weak','Fair','Good','Strong'];
                strengthText.textContent = labels[score];
            }
            pwd.addEventListener('input', () => {
                renderStrength(evaluateStrength(pwd.value));
            });
            // Toggle visibility
            togglePwd.addEventListener('click', () => {
                const isPwd = pwd.getAttribute('type') === 'password';
                pwd.setAttribute('type', isPwd ? 'text' : 'password');
            });
            toggleConfirmPwd.addEventListener('click', () => {
                const isPwd = confirmPwd.getAttribute('type') === 'password';
                confirmPwd.setAttribute('type', isPwd ? 'text' : 'password');
            });
        } else {
            console.error("Firebase config missing");
            document.getElementById('authError').textContent = 'Authentication system not configured';
            document.getElementById('authError').classList.remove('hidden');
        }
    </script>
</body>
</html>
