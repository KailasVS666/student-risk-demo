services:
  - type: web
    name: student-risk-demo
    env: python
    plan: free
    buildCommand: bash build.sh
    startCommand: gunicorn run:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: ENVIRONMENT
        value: "production"
